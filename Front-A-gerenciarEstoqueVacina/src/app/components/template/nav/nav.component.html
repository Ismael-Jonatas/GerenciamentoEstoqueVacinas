<mat-sidenav-container class="menu-container" >
  <mat-sidenav class="barra" mode="side" opened>
    <mat-nav-list class="nav-list">
      <a *ngIf="usuarioLogado !== null && usuarioLogado.isAdmin" mat-list-item routerLink="/usuario">
        <i class="material-icons">
          person_add
        </i>
        Usuario
      </a>

      <a *ngIf="usuarioLogado !== null" mat-list-item routerLink="/fornecedor">
        <i class="material-icons">
          store
        </i>
        Fornecedor
      </a>

      <a *ngIf="usuarioLogado !== null" mat-list-item routerLink="/tipovacina">
        <i class="material-icons">
          colorize
        </i>
        Vacina
      </a>

      <a *ngIf="usuarioLogado !== null" mat-list-item routerLink="/lotevacina" >
        <img class="logo" src="/assets/img/logo.png" alt="logo">
        Lote
      </a>

      <a *ngIf="usuarioLogado !== null" mat-list-item routerLink="/registro-de-entrada">
        <mat-icon class="logo">assignment</mat-icon>
        Registros de Entradas
      </a>

      <a *ngIf="usuarioLogado !== null" mat-list-item routerLink="/registro-de-saida">
        <mat-icon class="logo">assignment</mat-icon>
        Registrar Saida
      </a>


    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content class="content">
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
